<script type="text/javascript">
	function USPSTracking() {
		var httpPrefix = (window.location.protocol === 'http:' ? 'http:' : 'https:');
		$.ajax({
			url: httpPrefix + '//cors-anywhere.herokuapp.com/' + '//production.shippingapis.com/ShippingApi.dll?API=TrackV2&XML=<TrackFieldRequest USERID="689DSSHI5238"><TrackID ID="%%GLOBAL_TrackingLink%%"></TrackID></TrackFieldRequest>',
			type: "post",
			dataType: "json",
			success: function(xml){
		        console.log("SUCCESS! --- " + xml);
			},
			error: function(xhr, textStatus, errorThrown){
		        console.log("Error? --- " + xhr.responseText);
			}
		});
	}
	USPSTracking();
</script>​​​​​​
