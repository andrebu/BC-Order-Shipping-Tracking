<script type="text/javascript">
	function USPSTracking() {
		var httpPrefix = (window.location.protocol === 'http:' ? 'http:' : 'https:');
		$.ajax({
			url: httpPrefix + '//cors-anywhere.herokuapp.com/' + '//production.shippingapis.com/ShippingApi.dll?API=TrackV2&XML=<TrackFieldRequest USERID="689DSSHI5238"><TrackID ID="%%GLOBAL_TrackingLink%%"></TrackID></TrackFieldRequest>',
			type: "post",
			success: function(xml){
		        var trackingJSON = xmlToJson(xml);
		        var trackingString = JSON.stringify(xmlToJson(xml));
		        var trackingID = trackingJSON.TrackResponse.TrackInfo["@attributes"].ID;
		        var trackSummary = trackingJSON.TrackResponse.TrackInfo.TrackSummary;
		        var trackingEventTime = trackSummary.EventTime["#text"];
		        var trackingEventDate = trackSummary.EventDate["#text"];
		        var trackingEvent = trackSummary.Event["#text"];
		        var trackingEventCity = trackSummary.EventCity["#text"];
		        var trackingEventState = trackSummary.EventState["#text"];
		        var trackingEventEventZIPCode = trackSummary.EventZIPCode["#text"];
		        var trackingEventEventCountry = trackSummary.EventZIPCode["#text"];
		        var trackingEventEventFirstName = trackSummary.EventZIPCode["#text"];
		        var trackingEventEventName = trackSummary.EventZIPCode["#text"];
		        console.log("Tracking ID:" + trackingID);
		        console.log("Tracking Event Time:" + trackingEventTime);
		        console.log("Tracking Event Date:" + trackingEventDate);
		        console.log("Tracking Event City:" + trackingEventCity);
		        console.log("Tracking Event State:" + trackingEventState);
		        console.log("Tracking Event ZIP Code:" + trackingEventEventZIPCode);
		        console.log("Tracking Event Country:" + trackingEventEventCountry);
		        console.log("Tracking Event First Name:" + trackingEventEventFirstName);
		        console.log("Tracking Event Name:" + trackingEventEventName);
			},
			error: function(xhr, textStatus, errorThrown){
		        console.log("Error? --- " + xhr.responseText);
			}
		});
	}
	USPSTracking();
	
	// Changes XML to JSON
	function xmlToJson(xml) {
		// Create the return object
		var obj = {};
		if (xml.nodeType == 1) { // element
			// do attributes
			if (xml.attributes.length > 0) {
			obj["@attributes"] = {};
				for (var j = 0; j < xml.attributes.length; j++) {
					var attribute = xml.attributes.item(j);
					obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
				}
			}
		} else if (xml.nodeType == 3) { // text
			obj = xml.nodeValue;
		}
		// do children
		if (xml.hasChildNodes()) {
			for(var i = 0; i < xml.childNodes.length; i++) {
				var item = xml.childNodes.item(i);
				var nodeName = item.nodeName;
				if (typeof(obj[nodeName]) == "undefined") {
					obj[nodeName] = xmlToJson(item);
				} else {
					if (typeof(obj[nodeName].push) == "undefined") {
						var old = obj[nodeName];
						obj[nodeName] = [];
						obj[nodeName].push(old);
					}
					obj[nodeName].push(xmlToJson(item));
				}
			}
		}
		return obj;
	};
</script>​​​​​​
